<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>零基础JavaScript编码（三）</title>
</head>
<body>
    <ul id="source">
        <li>北京空气质量：<b>90</b></li>
        <li>上海空气质量：<b>70</b></li>
        <li>天津空气质量：<b>80</b></li>
        <li>广州空气质量：<b>50</b></li>
        <li>深圳空气质量：<b>40</b></li>
        <li>福州空气质量：<b>32</b></li>
        <li>成都空气质量：<b>90</b></li>
    </ul>

    <ul id="resort">
        <!--
        <li>第一名：北京空气质量：<b>90</b></li>
        <li>第二名：北京空气质量：<b>90</b></li>
        <li>第三名：北京空气质量：<b>90</b></li>
         -->

    </ul>

    <button id="sort-btn">排序</button>

    <script type="text/javascript">
        /**
         * getData方法
         * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
         * 返回一个数组，格式见函数中示例
         */
        function getData() {
            /*
            coding here
            */
            var aData = [];
            var oUl = document.getElementById('source');
            var aLi = oUl.getElementsByTagName('li');

            for (var i = 0; i < aLi.length; i++) {
                var oLi = aLi[i];
                var city = oLi.innerText.split('空')[0];
                /*
                * oLi[0].innerHTML.split('：')[0]的结果：北京空气质量：<b>90</b>
                * oLi[0].innerText.split('：')[0]的结果：北京空气质量：90
                * 因为上面用的是中文的冒号，所以这里也要用中文的冒号
                * */
                var num = oLi.innerText.split('：')[1];
                aData.push([city,num]);

                // console.log(aData);
            }
            return aData;
        }

        console.log(getData());

        /*
         * sortAqiData
         * 按空气质量从小到大排序
         * 返回一个排序后的数组*/
/*        function sortAqiData(aData) {
            var temp;
            for (var i = 0; i < aData.length-1; i++) {
                for (var j = 1; j < aData.length; j++) {
                    if (aData[i][1] > aData[j][1]) {
                        temp = aData[i];
                        aData[i] = aData[j];
                        aData[j] = temp;
                    }
                }
            }
            return aData;
        }*/

        function sortAqiData() {
            data.sort(function(a,b){
                return a[1]-b[1];
            });
            return data;
        }

        console.log(sortAqiData());

        /**
         * render
         * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
         * 格式见ul中的注释的部分
         */
        function render(oData) {
            var oUL = document.getElementById('source');
            var aChinese = [['一'],['二'],['三'],['四'],['五'],['六'],['七'],['八'],['九'],['十']];

            for (var i = 0; i < oData.length; i++) {
                var li = document.createElement('li');
                li.innerHTML = "第" + aChinese[i] + "名" +  oData[i][0] + "：" + oData[i][1];
                oUL.appendChild(li);
            }
        }

        function btnHandle() {
            var aqiData = [];
            aqiData = sortAqiData(aqiData);
            render(aqiData);
        }

        function init() {

            // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
            var oBtn = document.getElementById('sort-btn');

            oBtn.onclick = function () {
                btnHandle()
            }
        }

        init();

        getData();
    </script>
</body>
</html>
