<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>零基础JavaScript编码（三）</title>
</head>
<body>
    <ul id="source">
        <li>北京空气质量：<b>90</b></li>
        <li>上海空气质量：<b>70</b></li>
        <li>天津空气质量：<b>80</b></li>
        <li>广州空气质量：<b>50</b></li>
        <li>深圳空气质量：<b>40</b></li>
        <li>福州空气质量：<b>32</b></li>
        <li>成都空气质量：<b>90</b></li>
    </ul>

    <ul id="resort">
        <!--
        <li>第一名：北京空气质量：<b>90</b></li>
        <li>第二名：北京空气质量：<b>90</b></li>
        <li>第三名：北京空气质量：<b>90</b></li>
         -->

    </ul>

    <button id="sort-btn">排序</button>

    <script type="text/javascript">
        /**
         * getData方法
         * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
         * 返回一个数组，格式见函数中示例
         */
        function getData() {
            /*
        coding here
        */
            var aData = [];
            var oUl = document.getElementById('source');
            var aLi = oUl.getElementsByTagName('li');

            for (var i = 0; i < aLi.length; i++) {
                var li = aLi[i];
                var city = li.innerText.split("空")[0];
                var num = li.innerText.split("：")[1];
                aData.push([city,num]);
            }
            return aData;
        }

        /**
         * sortAqiData
         * 按空气质量对aData进行从小到大的排序
         * 返回一个排序后的数组
         */
        function sortAqiData(aData) {
            aData.sort(function (a,b) {
                return a[1]-b[1];
            })
            return aData;
        }

        /**
         * render
         * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
         * 格式见ul中的注释的部分
         */
        function render(aData) {
            var Ul = document.getElementById('resort');
            var arr = [
                ["一"],
                ["二"],
                ["三"],
                ["四"],
                ["五"],
                ["六"],
                ["七"],
                ["八"],
                ["九"],
                ["十"]
            ];
            for (var i = 0; i <aData.length; i++) {
                var li = document.createElement('li');

                li.innerHTML = "第" + arr[i] + "名" + "：" + aData[i][0] + ":" + aData[i][1];

                Ul.appendChild(li);
            }
        }

        function btnHandle() {
            var aqiData = getData();
            aqiData = sortAqiData(aqiData);
            render(aqiData)
        }

        function init() {
            var btn = document.getElementById('sort-btn');
            btn.addEventListener('click',function () {
                btnHandle();
                btn.disabled = 'true';
            })
        }

        init();
    </script>
</body>
</html>
